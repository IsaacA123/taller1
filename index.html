<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

     <!-- estilos css -->
     <link rel="stylesheet" href="css/estilos.css">

</head>



<body onLoad="mostrar_operaciones()">
  <header id="header" class="container header text-center text-light rounded bg-primary my-5 py-5 px-5">

    <h1 className="titulo font-weight-bold">OPERACIONES CON</h1>

    <!--row init-->
    <div class="row form-check form-check-inline " id="rbgroup" onChange="mostrar_operaciones()">
      <label class="px-4">
        <input type="radio" id="rbutton1" name="tipo_operacion" value="operaciones_alfabetos" checked /> Alfabetos
      </label>

      <label class="px-4">
        <input type="radio" id="rbutton2" name="tipo_operacion" value="operaciones_lenguajes" /> Lenguajes </label>

      <label class="px-4">
        <input type="radio" id="rbutton3" name="tipo_operacion" value="operaciones_palabras" /> Palabras </label>
    </div>
    <!--row end-->

    <hr class="m-3 my-5" />

    <form >
      <h2>Seleccione el tipo de operación</h2>

      <select id="options" style="display: inline;" className="form-control form-control-lg-2" name="operaciones"
        onchange="mostrar_inputs()">
        <option name="operacion"> No hay opciones Validas </option>
      </select>

      <div class="col pt-5">
        <label for="input">Ingrese los datos, separados por comas ( , )</label>
      </div>

      <!--Entradas de texto-->
      <div id="Inputs">
        <input id='input1' style="display:inline" class='row-lg-5 px-2 mx-3 ' type='text' placeholder='Entrada 1' onkeypress="return ingreso_datos(event)">
        <input id='input2' style="display:inline" class='row-lg-5 px-2' type='text' placeholder='Entrada 2'>
      </div>


      <!--Boton principal-->
      <div class="row-lg-5 py-3 "> <button type="button" class="btn btn-success px-5 my-3"
          onClick="ejecutar(document.querySelectorAll('option:checked')[0].value)">Ir</button></div>
    </form>

    <!--Hacer un if por si es una potencia recibir solo numeros-->
    <script>
      function ingreso_datos(e) {

        console.log(e);
        key = e.KeyCode || e.which;
        
        teclado = String.fromCharCode(key).toLowerCase();
        letras_permitidas = "abcdfghijklmnñopqrstuvwxyz,1234567890";
        especiales = "8-37-38-46-164";
        tecla_especial = false;

        for (var i in especiales) {
          if (key == especiales[i]) {
            tecla_especial = true; break;
          }
        }

        if(letras_permitidas.indexOf(teclado)==-1 && !tecla_especial){
          return false;
        }

      }
    </script>


  </header>

</body>

</html>
